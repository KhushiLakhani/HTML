<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        th
        {
            background-color: rgb(94, 213, 213);
        }
        .subtable
        {
            background-color: rgba(238, 238, 74, 0.858);
        }
    </style>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th>Specifications</th>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table border="1">
                        <tr>
                            <th class="subtable">Model</th>
                            <th class="subtable">Storage</th>
                        </tr>
                        <tr>
                            <td>iPhone 12 Pro</td>
                            <td>256GB</td>
                        </tr>
                        <tr>
                            <td>iPhone SE</td>
                            <td>128GB</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td>15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td>10.5" Display</td>
            </tr>
        </table>
    </center>
</body>
</html>
